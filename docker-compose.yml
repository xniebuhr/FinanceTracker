services:
  backend:
    build:
      context: ./finance_tracker.backend/finance_tracker.backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Jwt__Key=${JWT_KEY}
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,https://app-finance-tracker-6n8mk7w3.azurewebsites.net
    networks: 
      - app-network

  frontend:
    build:
      context: ./finance_tracker.frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge