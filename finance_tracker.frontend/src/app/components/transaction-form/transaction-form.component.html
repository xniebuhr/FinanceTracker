<h2>Add Transaction</h2>
<form (ngSubmit)="onSubmit(transactionForm)" #transactionForm="ngForm" class="transaction-form">
  <div>
    <label>Date:</label>
    <input type="date" [(ngModel)]="transaction.date" name="date" required />
  </div>
  <div>
    <label>Category:</label>
    <input type="text" [(ngModel)]="transaction.category" name="category" required />
  </div>
  <div>
    <label>Amount:</label>
    <input type="number" [(ngModel)]="transaction.amount" name="amount" required />
  </div>
  <div>
    <label>Type:</label>
    <input type="text" [(ngModel)]="transaction.type" name="type" required />
  </div>
  <div>
    <label>Description:</label>
    <input type="text" [(ngModel)]="transaction.description" name="description" />
  </div>
  <button type="submit">Add</button>
</form>
